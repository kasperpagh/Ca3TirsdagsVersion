<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">   

<div ng-controller="View3Ctrl" >
    

        <div class="list-group" style="width: 250px; float: left;">
            <a class="list-group-item active" >
                <h4 class="list-group-item-heading" >{{firmName}}</h4>
                <p class="list-group-item-text"  ng-repeat="y in firm| myFilter">{{y}}</p>
            </a>
        </div>
    
<uib-accordion close-others="oneAtATime" >
<!--        <div ng-repeat="y in firm| myFilter"> {{y}} </div>-->
        <uib-accordion-group heading="{{p.name}}"  ng-repeat="p in productionunits" style="width: 500px; margin-left: 265px">

            <ul ng-repeat="(key, value) in p">
                    {{key}} : {{value}} 
               
            </ul>
        </uib-accordion-group>
    </uib-accordion>
</div>
