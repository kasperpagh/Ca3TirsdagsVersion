

<div ng-controller="View3Ctrl">
    <uib-accordion close-others="oneAtATime">
        <uib-accordion-group heading="{{p.name}}"  ng-repeat="p in productionunits">

            <ul> 
                <li ng-repeat="(key, value) in p">
                    {{key}} : {{value}}

                </li>
            </ul>
        </uib-accordion-group>
    </uib-accordion>
</div>
