

<h1>Exchange Service</h1>

<div ng-controller="view4Control">
    <h4>Refcur: {{refcur}} ---- Date: {{dato}}</h4> 
    <table class="table table-striped">
        <tr>
            <th>currency Code</th>
            <th>description</th>
            <th>rate</th>
        </tr>
        <tr ng-repeat="x in rates">

            <td>
                {{x.currencyCode}}
            </td>
            <td>
                {{ x.description}}
            </td>
            <td>
                {{ x.rate}}
            </td>
        </tr>
    </table>
</div>
